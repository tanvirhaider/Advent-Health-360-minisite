<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
	<title>Advent-Health</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="shortcut icon" href="#" />
    <script src="js/app-min.js" type="text/javascript"></script>  
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
	<div class='bg'>
		<div class="bgimg"></div>
		<div class="bgshade"></div>
	</div>

	<nav>
		<button class="homesitelinkout">AdventHealth.com  ></button>
		<div id="menuicon" class="menuicon"></div>
		<div id="closeBtn" class="closeBtn-style"></div>
		<div id="dropdown">
			<div id="dropdown-logo" class="mobile-dropdown-logo"></div>
			<ul>
				<li id="dropdown-client">AdventHealth</li>
				<li id="dropdown-sweeps">Enter to Win!</li>
			</ul>
		</div>
	</nav>
	

	<div class="hero">
		<div class="hero-box">
			<ul>
				<li data-index-number="0" id="item-0">
					<div class="thumb">
						<div id="title-0" class="title">GARAGE</div>
						<div id="thumb-img-0" class="thumbImg"></div>
						<button id="thumb-btn-0" class="btn">Play</button>
					</div>
				</li>
				<li data-index-number="1" id="item-1">
					<div class="thumb">
						<div id="title-1" class="title">FANZONE</div>
						<div id="thumb-img-1" class="thumbImg"></div>
						<button id="thumb-btn-1" class="btn">Play</button>
					</div>
				</li>
				<li data-index-number="2" id="item-2">
					<div class="thumb">
						<div id="title-2" class="title">DRIVER INTRODUCTIONS</div>
						<div id="thumb-img-2" class="thumbImg"></div>
						<button id="thumb-btn-2" class="btn">Play</button>
					</div>
				</li>
				<li data-index-number="3" id="item-3">
					<div class="thumb">
						<div id="title-3" class="title">PARADE LAP</div>
						<div id="thumb-img-3" class="thumbImg"></div>
						<button id="thumb-btn-3" class="btn">Play</button>
					</div>
				</li>
				<li data-index-number="4" id="item-4">
					<div class="thumb">
						<div id="title-4" class="title">START YOUR ENGINES</div>
						<div id="thumb-img-4" class="thumbImg"></div>
						<button id="thumb-btn-4" class="btn">Play</button>
					</div>
				</li>
				<li data-index-number="5" id="item-5">
					<div class="thumb">
						<div id="title-5" class="title">PIT ROAD</div>
						<div id="thumb-img-5" class="thumbImg"></div>
						<button id="thumb-btn-5" class="btn">Play</button>
					</div>
				</li>
				<li data-index-number="6" id="item-6">
					<div class="thumb">
						<div id="title-6" class="title">HOT PASS</div>
						<div id="thumb-img-6" class="thumbImg"></div>
						<button id="thumb-btn-6" class="btn">Play</button>
					</div>
				</li>
				<li data-index-number="7" id="item-7">
					<div class="thumb">
						<div id="title-7" class="title">VICTORY LANE</div>
						<div id="thumb-img-7" class="thumbImg"></div>
						<button id="thumb-btn-7" class="btn">Play</button>
					</div>
				</li>
			</ul>
		</div>
		<div class="hero-logo"></div>
		<button id="hero-play-all" class="hero-playall">Play All 8</button>
	</div>

	<div id="bottom-sweeps" class="sweeps">
		<div class="sweeps-copy"><span class="sweeps-header">WIN</span><span class="sweeps-subheader">  the ultimate DAYTONA Speedweeks Experience!</span></div>
		<button class="sweeps-btn">ENTER TO WIN!</button>
	</div>

	<footer>
		<button id="bottom-client" class="homesitelinkout">AdventHealth.com  ></button>
		<div class="footercopy">© 2019 AdventHealth</div>
	</footer>
    
</body>
</html>
